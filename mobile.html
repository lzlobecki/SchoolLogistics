<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Logistics - CS3</title>
    <link rel="shortcut icon" href="Files/logo.png" type="image/png">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .local-nav-wrapper {
        background-color: #1C1C1E;
        padding: 20px;
      }
      .local-nav img.logo {
        height: 50px;
      }
      .right {
        float: right;
      }
      .right a, .right button {
        margin: 0 10px;
        color: white;
        text-decoration: none;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }
      .button {
        padding: 10px 20px;
        background-color: #ff6600;
        color: #fff;
        border-radius: 5px;
      }
      .landing {
        text-align: center;
        padding: 50px;
        background: #222;
        color: white;
      }
      .landing h2 {
        font-size: 36px;
      }
      .leranding-price {
        font-size: 18px;
      }
      .just-water {
        padding: 40px;
        background: #fff;
        text-align: center;
      }
      .just-water .header h1 {
        color: #ff6600;
        font-size: 30px;
      }
      .feature {
        margin: 20px 0;
        font-size: 20px;
        color: #555;
      }
    </style>
    <script>
      function redirectToMobile() {
          if (/iphone|android|ipad/i.test(navigator.userAgent)) {
              window.location.href = "mobile.html";
          }
      }
      window.onload = redirectToMobile;
      function redirectToLogin() {
          window.location.href = "https://lzlobecki.github.io/SchoolLogistics/login";
      }
    </script>
  </head>
  <body>
    <nav>
        <div class="local-nav-wrapper">
            <div class="local-nav">
                <a href="">
                    <img src="Files/crewbrew logo bgless.png" alt="Crew Brew Logo" class="logo">
                </a>
                <div class="right">
                    <a href="https://lzlobecki.github.io/SchoolLogistics/shop">Order Status</a>
                    <a href="https://lzlobecki.github.io/SchoolLogistics/instructions">How to Use</a>
                    <a href="https://lzlobecki.github.io/SchoolLogistics/about">About Us</a>
                    <button class="button" onclick="redirectToLogin()">Login</button>
                </div>
            </div>
        </div>
    </nav>
    <section class="landing">
        <h2><span style="color: orange;">Empowering</span> Through Every Cup.</h2>
        <p class="leranding-price">Est. 2024 by class of 2026 - Fishers High School</p>
        <button class="button" onclick="redirectToLogin()">Shop Now!</button>
    </section>
    <section class="just-water">
        <div class="header">
            <h1>Serving <span style="color: orange;">Skills</span> One <span style="color: orange;">Coffee</span> at a time.</h1>
        </div>
        <div class="feature">
            <h3><span style="color: orange;">Real World Experience:</span> Students gain hands-on experience.</h3>
        </div>
        <div class="feature">
            <h3><span style="color: orange;">Improved Communication:</span> Delivering coffee helps with social skills.</h3>
        </div>
    </section>
  </body>
</html>
