<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>School Logistics - CS3</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../shopstyles.css">
    <style>
        .balance-label {
            position: absolute;
            top: 140px;
            right: 10px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clientEmail = window.localStorage.getItem('ClientEmail');
            if (clientEmail) {
                fetch('http://localhost:3000/api/getbalance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: clientEmail })
                })
                .then(response => {
                    return response.json();
                })
                .then(customer => {
                    if (customer.error) {
                        console.error(customer.error);
                    } else {
                        const balanceLabel = document.getElementById('balance-label');
                        balanceLabel.innerHTML = `Balance: ${customer}`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                console.error('ClientEmail not found in localStorage');
            }
        });
    </script>
</head>
<body>
    <nav> <!--HEADER-->
        <div class="local-nav-wrapper">

                    <h6> ‎  </h6>
