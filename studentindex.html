<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Centering the table and making it minimalistic */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style for big buttons */
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            margin: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .accept-btn {
            background-color: #2ecc71; /* Green for accept */
        }

        .decline-btn {
            background-color: #e74c3c; /* Red for decline */
        }

        .button:hover {
            transform: scale(1.05); /* Slight zoom effect */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Table with headers and empty rows -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Item</th>
                    <th>Time</th>
                    <th>Room No</th>
                </tr>
            </thead>
            <tbody>
                <!-- Empty rows for now -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <!-- Large buttons for Accept and Decline -->
        <button class="button accept-btn" onclick="acceptOrder()">Accept</button>
        <button class="button decline-btn" onclick="declineOrder()">Decline</button>
    </div>

    <script>
        // Function to handle Accept button click
        function acceptOrder() {
            // Prompt user for delivery name input
            var deliveryName = prompt("Please enter the delivery name:");
            if (deliveryName != null) {
                alert("Order accepted! Delivery name: " + deliveryName);
                // Further processing can be done here
            }
        }

        // Function to handle Decline button click
        function declineOrder() {
            alert("Order declined.");
            // Further processing can be done here
        }
    </script>

</body>
</html>
